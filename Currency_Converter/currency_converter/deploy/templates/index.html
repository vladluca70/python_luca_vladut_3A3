<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Currency Converter</h1>

    <form method="POST">
        <label for="from_currency">From:</label>
        <select name="from_currency" id="from_currency">
            {% for currency in currencies %}
                <option value="{{ currency }}" {% if currency == selected_from_currency %} selected {% endif %}>{{ currency }}</option>
            {% endfor %}
        </select><br>

        <label for="to_currency">To:</label>
        <select name="to_currency" id="to_currency">
            {% for currency in currencies %}
                <option value="{{ currency }}" {% if currency == selected_to_currency %} selected {% endif %}>{{ currency }}</option>
            {% endfor %}
        </select><br>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" value="{{ amount }}"><br>

        <button type="submit">Convert</button>
    </form>

    {% if result is not none %}
        <p>Converted Amount: {{ result }}</p>
    {% endif %}
</body>
</html>
